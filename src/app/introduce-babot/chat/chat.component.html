<div class="chatbox">

  <div #chatsContainer class="chatContainer">
    <div *ngFor="let msg of messages" [@msgAnim] class="msg">

      <div *ngIf="isChatterMessage(msg)" class="usersMessage">
        <div class="content">{{msg.message}}</div>
        <div><small>{{msg.time}}</small></div>
      </div>

      <div *ngIf="!isChatterMessage(msg)" class="'othersMessage'">
        <img [src]="msg.userAvatar">
        <app-typist [paragraph]="msg.message" time="2000"></app-typist>
        <div><small>{{msg.time}}</small></div>
      </div>

    </div>
  </div>

  <div class="status">
    <small>{{status}}</small>
  </div>

  <form>
    <input type="text" [value]="chatText" (input)="chatText = $event.target.value" [placeholder]="placeHolder"/>
    <button type="submit" (click)="sendChat()">Send</button>
  </form>
</div>
